<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
<div id="example1">
    <h3>A basic transition</h3>
    <div id="box1">No Transition</div>
    <div id="box2">5 Second Transition</div>
</div>
<div id="example2">
    <h3>Transition timing functions</h3>
    <div class="ease">ease</div>
    <div class="linear">linear</div>
    <div class="easein">ease in</div>
    <div class="easeout">ease out</div>
    <div class="easeinout">ease in out</div>
</div>
<div id="example3">
    <h3>Transition delay</h3>
    <div class="minustwo ">-2s delay</div>
    <div class="no">no delay</div>
    <div class="one">1s delay</div>
    <div class="two">2s delay</div>
    <div class="three">3s delay</div>
    <div class="five">5s delay</div>
</div>
<div id="example4">
    <h3>Transition of input field on:focus</h3>
    <input id="exampletransitiond" type="text"/>
</div>
<div id="example5">
    <h3>On a roll</h3>
    <div class="exampletransitione">
        <div class="transition"></div>
    </div>
</div>
<div id="example6">
    <h3>Multiple transitions</h3>
    <div class="exampletransitionf">
        <div class="transition"></div>
    </div>
</div>
</body>
</html>
